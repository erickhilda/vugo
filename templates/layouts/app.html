{{define "app"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{if .Title}}{{.Title}} - {{end}}VuGo</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- VueUse -->
    <script src="https://unpkg.com/@vueuse/core@latest/dist/index.umd.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/app.css" />

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="text-xl font-bold text-indigo-600">VuGo</a>
          </div>
          <div class="flex items-center space-x-4">
            {{if .User}}
            <span class="text-gray-700">{{.User.Name}}</span>
            <a href="/logout" class="text-gray-600 hover:text-gray-900"
              >Logout</a
            >
            {{else}}
            <a href="/login" class="text-gray-600 hover:text-gray-900">Login</a>
            <a
              href="/register"
              class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
              >Register</a
            >
            {{end}}
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {{block "content" .}}{{end}}
    </main>

    {{block "scripts" .}}{{end}}
  </body>
</html>
{{end}}
