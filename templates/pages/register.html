{{template "base.html" .}} {{define "content"}}
<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a
          href="/login"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          sign in to your existing account
        </a>
      </p>
    </div>
    <div id="app" v-cloak class="mt-8 space-y-6">
      <form @submit.prevent="handleRegister" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Full Name</label
            >
            <input
              id="name"
              v-model="name"
              name="name"
              type="text"
              autocomplete="name"
              required
              minlength="2"
              maxlength="100"
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="John Doe"
            />
            <p v-if="errors.name" class="mt-1 text-sm text-red-600">
              [[ errors.name ]]
            </p>
          </div>
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email address</label
            >
            <input
              id="email"
              v-model="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="you@example.com"
            />
            <p v-if="errors.email" class="mt-1 text-sm text-red-600">
              [[ errors.email ]]
            </p>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              id="password"
              v-model="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              minlength="8"
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="At least 8 characters"
            />
            <p v-if="errors.password" class="mt-1 text-sm text-red-600">
              [[ errors.password ]]
            </p>
          </div>
          <div>
            <label
              for="confirm_password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Confirm Password</label
            >
            <input
              id="confirm_password"
              v-model="confirmPassword"
              name="confirm_password"
              type="password"
              autocomplete="new-password"
              required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirm your password"
            />
            <p v-if="errors.confirmPassword" class="mt-1 text-sm text-red-600">
              [[ errors.confirmPassword ]]
            </p>
          </div>
        </div>

        <div v-if="error" class="rounded-md bg-red-50 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg
                class="h-5 w-5 text-red-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-red-800">[[ error ]]</p>
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            :disabled="loading || !isFormValid"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span
              v-if="loading"
              class="absolute left-0 inset-y-0 flex items-center pl-3"
            >
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
            [[ loading ? 'Creating account...' : 'Create account' ]]
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}} {{define "scripts"}}
<script>
  const { createApp } = Vue;

  createApp({
    delimiters: ["[[", "]]"],
    data() {
      return {
        name: "",
        email: "",
        password: "",
        confirmPassword: "",
        error: {{if .Error}}"{{.Error}}"{{else}}null{{end}},
        errors: {},
        loading: false,
      };
    },
    computed: {
      isFormValid() {
        return (
          this.name.length >= 2 &&
          this.email.length > 0 &&
          this.password.length >= 8 &&
          this.password === this.confirmPassword
        );
      },
    },
    watch: {
      name(newVal) {
        if (newVal.length > 0 && newVal.length < 2) {
          this.errors.name = "Name must be at least 2 characters";
        } else if (newVal.length > 100) {
          this.errors.name = "Name must be less than 100 characters";
        } else {
          this.errors.name = null;
        }
      },
      password(newVal) {
        if (newVal.length > 0 && newVal.length < 8) {
          this.errors.password = "Password must be at least 8 characters";
        } else {
          this.errors.password = null;
        }
        this.validatePasswordMatch();
      },
      confirmPassword() {
        this.validatePasswordMatch();
      },
    },
    methods: {
      validatePasswordMatch() {
        if (
          this.confirmPassword.length > 0 &&
          this.password !== this.confirmPassword
        ) {
          this.errors.confirmPassword = "Passwords do not match";
        } else {
          this.errors.confirmPassword = null;
        }
      },
      async handleRegister() {
        this.loading = true;
        this.error = null;
        this.errors = {};

        // Client-side validation
        if (this.name.length < 2 || this.name.length > 100) {
          this.errors.name = "Name must be between 2 and 100 characters";
          this.loading = false;
          return;
        }

        if (this.password.length < 8) {
          this.errors.password = "Password must be at least 8 characters";
          this.loading = false;
          return;
        }

        if (this.password !== this.confirmPassword) {
          this.errors.confirmPassword = "Passwords do not match";
          this.loading = false;
          return;
        }

        try {
          const params = new URLSearchParams();
          params.append("name", this.name);
          params.append("email", this.email);
          params.append("password", this.password);
          params.append("confirm_password", this.confirmPassword);

          const response = await axios.post("/register", params.toString(), {
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            maxRedirects: 0,
            validateStatus: function (status) {
              return status < 400;
            },
          });

          if (response.status === 303 || response.status === 302) {
            // Redirect to dashboard
            window.location.href = "/dashboard";
          } else {
            // Error occurred
            this.error = response.data || "Registration failed";
          }
        } catch (err) {
          if (err.response && err.response.status === 303) {
            window.location.href = "/dashboard";
          } else {
            this.error = err.response?.data || "An error occurred. Please try again.";
          }
        } finally {
          this.loading = false;
        }
      },
    },
  }).mount("#app");
</script>
{{end}}
